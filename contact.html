<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Jacob Benson</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Jacob Benson</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="socials.html">Socials</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
        <!-- Alert Placeholder -->
    <div id="statusAlert"></div>

      <h2 class="text-center mb-4">Let's Get in Touch</h2>
      <p class="text-center text-muted mb-5">Feel free to reach out for collaboration, questions, or just to say hi.</p>

      <div class="row justify-content-center">
        <div class="col-md-8">
         <form action="https://jacob-backend-mail.onrender.com" method="POST">
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" name="name" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Your Email</label>
              <input type="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
                <div class="form-control bg-light text-danger" style="height: 150px;">
                    Do Not Submit, Contact Form Not Active Yet
                </div>
            </div>


            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Jacob Benson. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Display success/error alert if status is passed in URL
  const params = new URLSearchParams(window.location.search);
  const status = params.get("status");
  const alertBox = document.getElementById("statusAlert");

  if (status === "success") {
    alertBox.innerHTML = `
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        üéâ Message sent successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
  } else if (status === "error") {
    alertBox.innerHTML = `
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        ‚ö†Ô∏è Oops! Something went wrong. Please try again later.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
  }

  if (status) {
    history.replaceState({}, document.title, window.location.pathname);
  }
</script>


</body>
</html>
