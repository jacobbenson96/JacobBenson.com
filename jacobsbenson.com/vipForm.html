<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>VIP Club Sign-up</title>
    <style>
        fieldset {
            width: 300px;
            border-radius: 15px;
            background-color: white;
        }

        legend {
            color: white;
            font-size: 15px;
            background-color: black;
            font-weight: bold;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 5px 0px 0px 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="submit"] {
            display: block;
            margin: 0 0 10px 5px;
            padding: 12px 28px;
            font-size: 12px;
            transition: background-color 0.3s, color 0.3s, border 0.3s, box-shadow 0.3s, font-size 0.3s, text-shadow 0.3s;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            border: 2px solid black;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: black;
            border: 2px solid black;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        select {
            display: block;
            margin: 0px 0px 10px 5px;
            width: 150%;
        }

        .diffCtrl {
            width: 15px;
            display: inline;
            margin: 5px 5px 10px 3px;
        }

    </style>
</head>
<body>
    <form id="frmVipClub" action="thankyou.html" method="post" onsubmit="return validateForm()">
        <fieldset id="fldVipClub">
            <legend>VIP Club Sign-up Form</legend>
            <label for="fName">Full Name</label>
            <input type="text" id="fName" placeholder="Enter Your Full Name" required/>
            <label for="eAddress">Email Address</label>
            <input type="email" id="eAddress" placeholder="eee@gmail.com" required/>
            <label for="sDate">DOB</label>
            <input type="date" id="sDate"/>
            <label for="sTele">Phone Number</label>
            <input type="tel" id="sTele" placeholder="###-###-####"/>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script>
        function validateForm() {
            var fName = document.getElementById("fName").value;
            var eAddress = document.getElementById("eAddress").value;
            var sTele = document.getElementById("sTele").value;

            if (fName.trim() === "" || eAddress.trim() === "" || sTele.trim()==="") {
                alert("Please fill in all required fields.");
                return false;
            }

            var confirmed = confirm("Are you sure you want to submit the form?");
            if(confirmed){
                alert("Thank you for signing up!");
                window.location.href="index.html";
            }
            return false;
        }
    </script>
</body>
</html>
