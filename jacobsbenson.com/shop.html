<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>L&W Clothing</title>
    <meta charset="UTF-8">
    <meta name="description" content="Semester Project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jacob Benson">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <link rel="stylesheet" href="style_1.css">
    <style>
        html {
            background-color: rgb(255, 255, 255);
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            background-image: url(bloodhoundstock.jpeg);
            opacity: 70%;
            height: 100px;
            padding-top: 20px;      
        }

        .product-image {
            max-width: 200px;
            max-height: 200px;
        }
        .item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 10px;
        }
        .item {
            text-align: center;
        }
        /* Inline styling for the total */
        #total {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5em;
            color: black; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .joinButton {
            text-align: center;
            font-size: 12px;
            font-weight: bolder;
            padding: 12px 28px;
            transition: background-color 0.3s, color 0.3s, border 0.3s, box-shadow 0.3s, font-size 0.3s, text-shadow 0.3s;
            margin-top: 20px;
        }

        .joinButton:hover {
            background-color: black;
            color: white;
            border: 2px solid black;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            font-size: 16px; /* Increase font size on hover */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a text shadow */
        }

        
        .join-paragraph {
            font-size: 1.2em;
            font-weight: bold;
            color: #0066cc; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        h1{
            background-image:url(bannerphoto.jpg);
            opacity: 70%;
            height: 100px;
            padding-top: 20px;      
        }
    </style> 
</head>
<body>
    <header> 
        <h1><a href="index.html" style="text-decoration: none; color:black">L&W Clothing</a></h1>
    </header>

    <div class="item-container" data-price="20.99">
        <div class="item">
            <input type="checkbox" id="tshirt" onclick="updateTotal()">
            <label for="tshirt"><img src="tshirtmockup.png" alt="T-Shirt" class="product-image"></label>
        </div>
        <div class="price">$20.99</div>
    </div>

    <div class="item-container" data-price="30.99">
        <div class="item">
            <input type="checkbox" id="hoodie" onclick="updateTotal()">
            <label for="hoodie"><img src="hoodiemockup.png" alt="Hoodie" class="product-image"></label>
        </div>
        <div class="price">$30.99</div>
    </div>

    <div class="item-container" data-price="15.99">
        <div class="item">
            <input type="checkbox" id="hat" onclick="updateTotal()">
            <label for="hat"><img src="hatmockup.png" alt="Hat" class="product-image"></label>
        </div>
        <div class="price">$15.99</div>
    </div>

    <div id="total">Total: $0</div>
    <div class="join-paragraph">
        <p>Save 15% when you join our VIP List!</p>
    </div>
    <div>
        <button class="joinButton" onclick="window.location.href = 'vipForm.html';">Join Now</button>
    </div>

    <script>
        function updateTotal() {
            let total = 0;

            // Loop through checkboxes and calculate total
            if (document.getElementById('tshirt').checked) {
                total += parseFloat(document.getElementById('tshirt').parentElement.parentElement.getAttribute('data-price'));
            }

            if (document.getElementById('hoodie').checked) {
                total += parseFloat(document.getElementById('hoodie').parentElement.parentElement.getAttribute('data-price'));
            }

            if (document.getElementById('hat').checked) {
                total += parseFloat(document.getElementById('hat').parentElement.parentElement.getAttribute('data-price'));
            }

            // Update the total display
            if (total > 0) {
                document.getElementById('total').textContent = 'Total: $' + total.toFixed(2);
            } else {
                document.getElementById('total').textContent = 'Total: $0';
            }
        }
    </script>
</body>
</html>
